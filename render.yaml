services:
  # Backend API
  # Updated configuration
  - type: web
    name: crm-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npm run build
startCommand: cd backend && npm start

      envVars:
    - key: NODE_ENV
      value: production
    - key: SESSION_SECRET
      generateValue: true
    - key: CORS_ORIGIN
      sync: false

  # Frontend
  - type: web
    name: crm-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: https://crm-backend.onrender.com
