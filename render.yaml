services:
  # Backend API
  - type: web
    name: crm-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npm run build && npm run migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SESSION_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://crm-frontend.onrender.com

  # Frontend
  - type: web
    name: crm-frontend
    env: node
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        value: https://crm-backend.onrender.com
